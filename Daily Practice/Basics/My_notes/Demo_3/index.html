<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<!--body-->
<body>
    <!--search bar-->
    <input id="searchBox" type="search" placeholder="Search your place" name="searchbox"/><br/><br/>
    <!-- To Receive the name of the city-->
    <input id="cityName" type="text" placeholder="Enter your name" name="city"/>
    <!--to receive an email address-->
    <br/><br/>
    <input id="emailID" type="email" placeholder="Enter your Email" name="emailId" value="john@example"/>
    <input id="password" type="password" placeholder="sample@gamil.com"/>
    <!--Select your gender-->
    <p>Select your gender</p>
    <br/><br/>
    <div>
        <!--female-->
        <input id="female" type="radio" name="gender" value="female"/>
        <label for="female">Female</label>
        <input id="male" type="radio" name="gender" value="male"/>
        <label for="male">Male</label>
        <input id="others" type="radio" name="gender"value="others"/>
        <label for="others">Others</label>
    </div>

    <!--To Obtain the Menu option from the user using Checkbox-->
    <div>
        <p>Select your Food Menu</p>
        <div>
            <input id="breakfast" type="checkbox" name="breakfast" value="breakfast"/>
            <label for="breakfast">Breakfast</label>
        </div>
        <div>
            <input id="lunch" type="checkbox" name="lunch" value="lunch"/>
            <label for="lunch">Lunch</label>
        </div>
        <div>
            <input id="dinner" type="checkbox" name="dinner" value="dinner"/>
            <label for="dinner">Dinner</label>
        </div>
    </div>
    <!--adda taxt area description-->
    <label for="description">Description</label><br/>
    <textarea id="description"></textarea>

</body>
</html>
