<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
</head>
<style>


    #section-b{
        color: pink;
    }
    .batch-5{
        color: lightblue;
    }
    div{
        color:red;

    }
    header span{
        color:rgb(193,153,97)
    }
    span{
        color: rgb(97,180,193);
    }
</style>
<body>
    <header>
    
    <div id="section-b" class="batch-5"><span>Hello world</span></div>
    </header>
    <div id="second_div">
        <h1 class="heading"> This is section B</h1>
        </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   .child{
            padding:10px;
            margin:12px;
            color:green;
            background-color: orange;
        }

        .parent{
            width:300px;
            height: 300px;
            color:red;
            background-color: aliceblue;
            border:1px solid black;
            padding:15px;
            margin:5px;
        
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Hello World</div>
        </div>
    
    
</body>
</html>
